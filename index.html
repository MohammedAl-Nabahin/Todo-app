<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Todo App</h1>
      <section>
        <h2>Add new task</h2>

        <form class="add-task">
          <input type="text" id="task-input" placeholder="Enter your task" />
          <button id="add-button" type="submit">Add Task</button>
        </form>

        <ul class="tasks-list">
          <li id="placeholder-task">No Tasks Yet!</li>
        </ul>
      </section>
    </main>
    <div class="toast"></div>
    <script src="script.js"></script>
  </body>
</html>
